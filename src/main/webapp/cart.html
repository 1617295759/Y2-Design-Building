<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mobile Shop</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/template.css">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="fonts/font-slider.css" type="text/css">
    <!-- jQuery and Modernizr-->
    <script src="js/jquery-2.1.1.js"></script>
    <!-- Core JavaScript Files -->
    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script>
        $(document).ready(function () {
            $("top").load("./module/top.html")
            $("foot").load("./module/foot.html")
        });
    </script>
</head>
<body>
<top></top>
<div id="page-content" class="single-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
        <div v-if="carts.length!=0">
            <div class="row">
                <div class="product well" v-for="(cart,index) in carts" :key="index">
                    <div class="col-md-1">
                        <img v-if="cart.selected" class="icon" @click="select(index)" src="images/selected.png"/>
                        <img v-else="!cart.selected" class="icon" @click="select(index)" src="images/unselected.png"/>
                    </div>
                    <div class="col-md-3">
                        <div class="image">
                            <img src="images/Z1.png"/>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="caption">
                            <div class="name"><h3><a href="product.html">{{cart.product.name}}</a></h3></div>
                            <div class="info">
                                <ul>
                                    <li>Appearance: {{cart.product.appearance}}</li>
                                    <li>Category: {{cart.product.superCategory}}</li>
                                </ul>
                            </div>
                            <div class="price">${{cart.product.price}}</div>
                            <label>Qty: </label>
                            <img style="height: 30px" src="images/minute.png" @click="btn_minute(index)"/>
                            <label class="form-inline quantity" type="text">{{cart.amount}}</label>
                            <img style="height: 30px" src="images/add.png" @click="btn_add(index)"/>
                            <button class="btn btn-default pull-right" @click="toremove(cart.cartId)">REMOVE</button>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="row">
                <div class="pricedetails">
                    <div class="col-md-8 col-md-offset-4">
                        <table>
                            <h6>Price Details</h6>
                            <tr>
                                <td>Sum</td>
                                <td>{{sum}}</td>
                            </tr>
                            <tr>
                                <td>Delivery Charges</td>
                                <td>20</td>
                            </tr>

                            <tr style="border-top: 1px solid #333">
                                <td><h5>TOTAL</h5></td>
                                <td>{{sum + 20}}</td>
                            </tr>
                        </table>
                        <div>
                            <label>Receive Address</label>
                            <input v-model="recadd"></input>
                        </div>
                        <button class="btn btn-1" @click="tocheckout()">Checkout</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-8 ">
                    <a href="category.html" class="btn btn-1">Continue To Shopping</a>
                </div>
            </div>
        </div>
        <div v-else>
            <div class="row">
                <div class="col-md-4 col-md-offset-7">
                    <a href="category.html" class="btn btn-1">You have no cart, go to shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
<foot></foot>
</body>
<script type="text/javascript" src="event/cart.js"></script>
</html>
