<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Mobile Shop</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/template.css">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="fonts/font-slider.css" type="text/css">
    <!-- jQuery and Modernizr-->
    <script src="js/jquery-2.1.1.js"></script>
    <!-- Core JavaScript Files -->
    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="js/html5shiv.js"></script>

    <![endif]-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <script>
        $(document).ready(function(){
        　　$("top").load("./module/top.html")
        　　$("foot").load("./module/foot.html")
        });
    </script>
</head>

<body>
<top></top>
<div id="page-content" class="single-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="heading"><h2>Login</h2></div>
                <form name="form1" id="ff1">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username :" name="username" id="lname"
                               required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password :" name="password" id="lpassword"
                               required="required">
                    </div>
                    <button type="button" class="btn btn-1" name="login" id="login">Login</button>
                    <a href="#">Forgot Your Password ?</a>
                </form>
            </div>
            <div class="col-md-6">
                <div class="heading"><h2>New User ? Create An Account.</h2></div>
                <form name="form2" id="ff2">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name :" name="username"
                               id="rname" required="required">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Email :" name="email" id="email"
                               required="required">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Mobile :" name="phone"
                               id="phone" required="required">
                    </div>
                    <div class="form-group">
                        <input name="gender" type="radio" value="male"> Male
                        <input name="gender" type="radio" value="female"> Female
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address :" name="address"
                               id="address" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password :" name="password"
                               id="rpassword" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Retype Password :" name="repassword"
                               id="rrepassword" required="required">
                    </div>
                    <div class="form-group">
                        <input name="agree" id="agree" type="checkbox"> I agree to your website.
                    </div>
                    <button type="button" id="register" class="btn btn-1">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
<foot></foot>
</body>
<script src="event/account.js"></script>
